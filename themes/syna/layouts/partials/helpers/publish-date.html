{{- $date := .root.Date | default .root.Lastmod }}
{{- $date_format := .root.Site.Params.date_format | default "January 2, 2006" }}

{{- if not (eq .badge false) }}
  <span class="publish-date mr-1">
    
    <time datetime="{{ $date }}" itemprop="datePublished dateModified">
      {{- $date.Format $date_format -}}
    </time>
  </span>
{{- else }}
  <span class="publish-data mr-1">
    <time datetime="{{ $date }}" itemprop="datePublished dateModified">
      {{- $date.Format $date_format -}}
    </time>
  </span>
{{- end -}}
